version: '2'
services:
  cp2_th:
    image: cmumars/cp2mockth
    container_name: cp2_th
    hostname: cp2_th
    volumes:
      - ./logs:/var/log/th
    expose:
      - 5001
    command: |
      -p 5001
        --debug
        --url-ta http://cp2_ta:5000
        --log-file /var/log/th/cp2th.log
        --time-limit-mins 8
        --operator flip-boolean-operator
        --file src/ros_comm/roscpp/src/libros/transport_subscriber_link.cpp

  bugzoo:
    image: squareslab/bugzoo
    container_name: bugzoo
    hostname: bugzoo
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp:/tmp
      - ./logs:/var/log/bugzoo
      - ./coverage:/root/.bugzoo/coverage
    expose:
      - 6060
    entrypoint: /bin/sh -c "bugzood -p 6060 --debug --log-file /var/log/bugzoo/bugzood.log --log-level warning"

  rooibos:
    image: squareslab/rooibosd
    container_name: rooibos
    hostname: rooibos
    depends_on:
      - bugzoo
    volumes:
      - ./logs:/var/log/rooibosd
    expose:
      - 8888
    entrypoint: /bin/bash -c "rooibosd -p 8888 >& /dev/null"

  boggart:
    image: squareslab/boggart
    container_name: boggart
    hostname: boggart
    depends_on:
      - rooibos
    volumes:
      - ./logs:/var/log/boggart
    expose:
      - 6000
    command: /bin/sh -c "boggartd -p 6000 --bugzoo http://bugzoo:6060 --rooibos http://rooibos:8888 --log-file /var/log/boggart/boggartd.log >& /dev/null"

  cp2_ta:
    build: .
    container_name: cp2_ta
    hostname: cp2_ta
    depends_on:
      - cp2_th
      - bugzoo
      - rooibos
      - boggart
    volumes:
      - ./logs:/var/log/ta
    expose:
      - 5000
    command: |
      python3 -u -m swagger_server
        --th-url http://cp2_th:5001
        --boggart-url http://boggart:6000
        --bugzoo-url http://bugzoo:6060
        --rooibos-url http://rooibos:8888
        --threads 16
